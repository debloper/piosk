<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PiOSK</title>
  </head>
  <body>
    <nav id="navs" class="navbar bg-body-tertiary py-3">
      <div class="container-md">
        <div class="row w-100 align-items-center gy-2 mx-0">      
          <div class="col-12 col-md-auto text-center text-md-start px-0">
            <h1 class="my-0">Pi<span class="bg-danger mx-1 px-1 rounded">OSK</span></h1>
          </div>
          <div class="col-12 col-md px-md-4">
            <div class="input-group">
              <input  id="new-url" type="text" class="form-control form-control-lg" placeholder="...add URLs of webpages as screens">
              <button id="add-url" type="button" class="btn btn-secondary">ADD</button>
              <button id="execute" type="button" class="btn btn-danger">APPLY <span class="align-text-bottom">‚èª</span></button>
            </div>
          </div>
          <div class="col-12 col-md-auto text-center text-md-end px-0">
            <button id="toggle-kiosk" type="button" class="btn btn-lg w-100 w-md-auto" style="min-width: 100px;">...</button> 
          </div>
        </div>
      </div>
    </nav>

    <div id="urls" class="container-md my-5">
      <ul class="list-group list-group-flush"></ul>
    </div>

    <footer id="colophon" class="container-md text-center fs-4 my-5">
      <kbd><a class="text-decoration-none" href="https://github.com/debloper/piosk" target="_blank">{}</a></kbd>
      w/
      <kbd><a class="text-decoration-none" href="https://youtube.com/@BreakerSpace" target="_blank"><3</a></kbd>
      by
      <kbd><a class="text-decoration-none" href="https://debs.io" target="_blank">B)</a></kbd>
    </footer>

    <template id="template-url">
      <li class="list-group-item fs-3">
        <span class="drag-handle" draggable="true" title="Drag to reorder">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="9" cy="5" r="2"></circle>
            <circle cx="9" cy="12" r="2"></circle>
            <circle cx="9" cy="19" r="2"></circle>
            <circle cx="15" cy="5" r="2"></circle>
            <circle cx="15" cy="12" r="2"></circle>
            <circle cx="15" cy="19" r="2"></circle>
          </svg>
        </span>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-stretch align-items-md-center flex-grow-1">
          <div class="d-flex align-items-center flex-grow-1 text-truncate">
            <button type="button" class="btn btn-close mx-3" aria-label="Remove"></button>
            <a class="link-underline-dark text-truncate"></a>
          </div>
          <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-md-end gap-2 ms-0 ms-md-3 mt-2 mt-md-0">
            <div class="input-group input-group-sm" style="width: 150px;">
              <span class="input-group-text">Keep for</span>
              <input type="number" class="form-control duration-input" min="1" max="300" value="10">
              <span class="input-group-text">s</span>
            </div>
            <div class="input-group input-group-sm" style="width: 220px;">
              <span class="input-group-text">Refresh Every</span>
              <input type="number" class="form-control cycles-input" min="0" max="100" value="10">
              <span class="input-group-text">Cycles</span>
            </div>
          </div>
        </div>
      </li>
    </template>

    <template id="template-err">
      <div class="alert alert-danger m-4" role="alert"></div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
