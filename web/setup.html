<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>PiOSK</title>
    <style>
      .center{
        display: grid;
        width: 100%;
        height: 100vh;
        place-content: center;
        justify-content: center;
        text-align: center;
      }

      #qrcode{
        display: flex;
        margin:auto;
      }

      span{
        color: var(--bs-success);
      }
    </style>
  </head>
  <body class="center">

    <h1>Hostname:&nbsp;<span id="hostname"></span></h1>
    <h3>IP Address:&nbsp;<span id="ip"></span></h3>
    <h3>Scan QR to set up</h3>
    <div class="my-4"></div>
    <div id="qrcode"></div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(() => {
        $.getJSON('/sysinfo')
        .done(showInfo)
        .fail()
      });

      function showInfo(data){
        $("#hostname").text(data.hostname);

        let interfaces = data.ip;
        let ip="";

        for(const [interface, data] of Object.entries(interfaces)){
          if(/^(eth|en)/.test(interface)){
            data.forEach(element => {
              if(element.family === "IPv4"){
                $('#ip').text(element.address);
                ip=element.address;
              }
            });
          }
        }

        var qrcode = new QRCode("qrcode", {
            text: `http://${ip}`,
            width: 300,
            height: 300,
            colorDark : "#FFFFFF",
            colorLight : "rgb(33, 37, 41)",
            correctLevel : QRCode.CorrectLevel.H
        });

      }
    </script>
  </body>
</html>
